<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Profile Viewer</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <h1>CodePulse</h1>
    <form id="leetcodeForm">
        <label for="lc">
            <input type="text" id="leetcodeUsernameId" name="leetcodeUsername" placeholder="leetcode username" class="usernameInput" required> 
        </label>

        <label for="gh">
            <input type="text" id="GitHubUsernameId" name="GitHubUsername" placeholder="github username" class="usernameInput" required> 
        </label>
        
        <button type="submit">Get pulse</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('leetcodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('leetcodeUsernameId').value;

            fetch('http://localhost:8080/leetcodestat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                output.innerHTML = '<h2>Profile Data</h2>';
                output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                const output = document.getElementById('output');
                output.innerHTML = '<h2>Error</h2>';
                output.innerHTML += '<p>' + error + '</p>';
            });
        });
    </script>
</body>
</html
